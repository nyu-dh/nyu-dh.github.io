name: prod deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - 'lib/**'
      - 'README.md'
      - '.github/workflows/test*.yml'

jobs:
  prod-deploy:
    runs-on: ubuntu-latest
    steps:
      # setup
      - uses: actions/checkout@v3
      - name: setup ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      # build site
      - name: build site
        run: bundle exec rake site:build
      # test html
      - name: test html
        run: bundle exec rake site:test
      # deploy via ftp
      - name: ftp deploy to host1
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: dh.hosting.nyu.edu
          username: ${{secrets.FTP_USERNAME}}@dh.hosting.nyu.edu
          password: ${{secrets.FTP_PASSWORD}}
          state-name: ./.ftp-deploy-sync-state.json
          local-dir: ./_site/
      - name: ftp deploy to host 2
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: website.dh.hosting.nyu.edu
          username: ${{secrets.FTP_USERNAME_2}}@dh.hosting.nyu.edu
          password: ${{secrets.FTP_PASSWORD_2}}
          state-name: ./.ftp-deploy-sync-state.json
          local-dir: ./_site/

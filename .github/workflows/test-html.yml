name: htmlproofer test
on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - 'lib/**'
      - 'README.md'
      - '.github/workflows/*deploy.yml'
      - '.github/workflows/test-a11y.yml'

jobs:
  test-html:
    runs-on: ubuntu-latest
    steps:
      # setup
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      # build
      - run: bundle exec rake site:build
      # test html
      - run: bundle exec rake site:test

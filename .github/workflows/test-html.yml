name: htmlproofer test
on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - 'lib/**'
      - 'README.md'
      - '.github/workflows/*deploy.yml'
      - '.github/workflows/test-a11y.yml'

jobs:
  test-html:
    runs-on: ubuntu-latest
    steps:
      # setup
      - uses: actions/checkout@v3
      - name: setup ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      # build site
      - name: build site
        run: bundle exec rake site:build
      # test html
      - name: test html
        run: bundle exec rake site:test

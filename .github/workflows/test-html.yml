name: htmlproofer test
on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - 'lib/**'
      - 'README.md'
      - '.github/workflows/*deploy.yml'
      - '.github/workflows/test-a11y.yml'

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - run: bundle exec rake site:build

  test:
    needs: [setup, build]
    runs-on: ubuntu-latest
    steps:
      - run: bundle exec rake site:test

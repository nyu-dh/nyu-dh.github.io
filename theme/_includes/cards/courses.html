<style>
  .hideContent {
    overflow: hidden;
    height: 0;
  }
  .showContent {
    height: auto;
  }
</style>


{% for course in include.data %}
<article class="message">
  <div class="message-body">
    <p class="title is-size-5 mb-1" style="max-width:100%">
      {%- if course.url -%}
        <a class="has-text-primary" href="{{ course.url | absolute_url }}">{{ course.title }}</a>
      {%- else -%}
        {{ course.title }}
      {%- endif -%}
    </p>
    <p class="is-size-6" style="max-width:100%">
      {{ course.number }}&nbsp;&nbsp;|&nbsp;&nbsp;{{ course.semester }}&nbsp;&nbsp;|&nbsp;&nbsp;{{ course.faculty }}
    </p>
    <div class="abbreviated-content">
      <p class="content hideContent mb-0">{{ course.description }}</p>
      <a class="read-more mt-1">Show description</a>
    </div>
  </div>
</article>
{% endfor %}

{% assign projects = include.data %}
<section class="{% if include.full_width == true and page.layout == 'default' %}full-width py-3 px-5{% endif %}">
  <div class="columns is-multiline is-vcentered">
    {% for project in projects | limit: include.limit %}
      <div class="column is-4 full-h">
        <div class="card hover-zoom is-relative full-h">
          <div class="card-image">
            <figure class="image is-3by1">
              <img class="img-fit" src="{{ project.local_image | default: 'tmp.jpg' | prepend: 'media/projects/' | absolute_url }}" alt="Image for {{ project.title }} project">
            </figure>
          </div>
          <div class="card-content">
            <p class="{% if project.title.size > 20 %}is-size-6{% else %}is-size-5{% endif %} has-text-weight-bold pb-2 sm-lines">
              <a href="{{ project.url | absolute_url }}">{{ project.title }}</a>
            </p>
            <p class="is-size-6 sm-lines">{{ project.subtitle }}</p>
            {% if project.tags %}
            <div class="tags mt-4">
              {% for tag in project.tags %}
                <a href="/projects/tag/{{ tag | slugify }}" class="tag is-link is-success is-small">#{{ tag | slugify }}</a>
              {% endfor %}
            </div>
            {% endif %}
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</section>

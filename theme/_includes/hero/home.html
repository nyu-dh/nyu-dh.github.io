{%- if page.hero_image -%}
{%- capture img_style -%}
style="background-image: linear-gradient(90deg, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.2)), url('{{ page.hero_image | absolute_url }}')"
{%- endcapture -%}
{%- endif -%}

<section class="hero is-primary border-gradient is-home" {{ img_style }}>
  <div class="hero-body">
    <div class="container">
      <div class="content my-6">
        <h1 class="title pb-2">Digital Humanities<br>at New York University</h1>
        <p class="subtitle is-size-5">{{ site.tagline }}</p>
      </div>
    </div>
  </div>
</section>

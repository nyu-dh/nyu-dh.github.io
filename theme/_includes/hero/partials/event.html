
<div class="column">
  <div class="content">
    <h1 class="title pb-2">
      {{ page.title }}
    </h1>
    {% if page.abstract %}<p class="subtitle">{{ page.abstract | trim }}</p>{% endif %}
    {% include hero/partials/buttons.html %}
  </div>
</div>

<div class="column is-narrow">
  <p class="is-size-6 mb-0">
    <i class="far fa-calendar-alt mr-1"></i> Event
  </p>

  <p class="is-size-6 mb-0">
    <i class="fas fa-calendar-day mr-1"></i> {{ page.eventDate | date: "%m/%d/%Y" }}
  </p>

  <p class="is-size-6 mb-0">
    <i class="far fa-clock mr-1"></i> {{ page.startTime }}
  </p>

  <p class="is-size-6 mb-0">
    <i class="fas fa-map-marker-alt mr-1"></i> Location: {{ page.location }}
  </p>
</div>
